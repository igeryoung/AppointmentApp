name: schedule_note_server
description: PostgreSQL-based sync server for Schedule Note App
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  # Web server framework
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5
  shelf_static: ^1.1.3

  # PostgreSQL database
  postgres: ^3.0.0

  # Utilities
  uuid: ^4.5.1
  crypto: ^3.0.5
  intl: ^0.20.2
  dotenv: ^4.2.0
  path: ^1.9.0
  archive: ^3.6.1

  # JSON handling
  json_annotation: ^4.8.1

  # API documentation
  yaml: ^3.1.2

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
