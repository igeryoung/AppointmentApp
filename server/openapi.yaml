openapi: 3.0.0
info:
  title: Schedule Note Server API
  description: Server-first API for books, events, notes, drawings, and admin monitoring.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Health
  - name: Authentication
  - name: Records
  - name: Books
  - name: Events
  - name: Notes
  - name: Drawings
  - name: Batch
  - name: Dashboard

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        '200':
          description: Service is healthy

  /api/devices/register:
    post:
      tags: [Authentication]
      summary: Register device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [deviceName, password]
              properties:
                deviceName:
                  type: string
                platform:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Device registered

  /api/devices/{deviceId}:
    get:
      tags: [Authentication]
      summary: Get device metadata
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Device found
        '404':
          description: Device not found

  /api/devices/sync-time:
    post:
      tags: [Authentication]
      summary: Update device sync timestamp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [deviceId, deviceToken]
              properties:
                deviceId:
                  type: string
                  format: uuid
                deviceToken:
                  type: string
      responses:
        '200':
          description: Sync time updated

  /api/records:
    post:
      tags: [Records]
      summary: Create record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Record created

  /api/records/{recordUuid}:
    get:
      tags: [Records]
      summary: Get record by UUID
      parameters:
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Record found
        '404':
          description: Record not found
    put:
      tags: [Records]
      summary: Update record
      parameters:
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Record updated
        '404':
          description: Record not found
    delete:
      tags: [Records]
      summary: Soft delete record
      parameters:
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Record deleted
        '404':
          description: Record not found

  /api/records/by-number/{recordNumber}:
    get:
      tags: [Records]
      summary: Get record by record number
      parameters:
        - name: recordNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Record found
        '404':
          description: Record not found

  /api/records/get-or-create:
    post:
      tags: [Records]
      summary: Get or create record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Record resolved

  /api/records/validate:
    post:
      tags: [Records]
      summary: Validate record number/name pair
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [record_number, name]
              properties:
                record_number:
                  type: string
                name:
                  type: string
      responses:
        '200':
          description: Validation result

  /api/books:
    post:
      tags: [Books]
      summary: Create a book
      security:
        - deviceAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Book created
    get:
      tags: [Books]
      summary: List books for device
      security:
        - deviceAuth: []
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: includeArchived
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Book list

  /api/books/{bookUuid}:
    get:
      tags: [Books]
      summary: Get book metadata
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book metadata
        '404':
          description: Book not found
    patch:
      tags: [Books]
      summary: Update book metadata (rename)
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Book updated
        '404':
          description: Book not found
    delete:
      tags: [Books]
      summary: Soft delete book
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book deleted
        '404':
          description: Book not found

  /api/books/{bookUuid}/archive:
    post:
      tags: [Books]
      summary: Archive book
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Book archived
        '404':
          description: Book not found

  /api/books/{bookUuid}/bundle:
    get:
      tags: [Books]
      summary: Get complete book bundle (book/events/notes/drawings)
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Bundle loaded
        '404':
          description: Book not found

  /api/books/{bookUuid}/events:
    get:
      tags: [Events]
      summary: Query events by date range
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Events list
    post:
      tags: [Events]
      summary: Create event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Event created

  /api/books/{bookUuid}/events/{eventId}:
    get:
      tags: [Events]
      summary: Get event detail
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Event detail
        '404':
          description: Event not found
    patch:
      tags: [Events]
      summary: Update event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Event updated
        '404':
          description: Event not found
    delete:
      tags: [Events]
      summary: Hard delete event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Event deleted
        '404':
          description: Event not found

  /api/books/{bookUuid}/events/{eventId}/remove:
    post:
      tags: [Events]
      summary: Soft remove event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Event removed
        '404':
          description: Event not found

  /api/books/{bookUuid}/events/{eventId}/reschedule:
    post:
      tags: [Events]
      summary: Reschedule event (creates a new event and links old/new)
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [newStartTime, reason]
              properties:
                newStartTime:
                  type: string
                  format: date-time
                newEndTime:
                  type: string
                  format: date-time
                  nullable: true
                reason:
                  type: string
      responses:
        '200':
          description: Event rescheduled

  /api/books/{bookUuid}/records/{recordUuid}:
    get:
      tags: [Events]
      summary: Get record details within book scope
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Record details
        '404':
          description: Record not found

  /api/books/{bookUuid}/events/{eventId}/note:
    get:
      tags: [Notes]
      summary: Get note by event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note payload or null
    post:
      tags: [Notes]
      summary: Create/update note by event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Note saved
        '409':
          description: Version conflict
    delete:
      tags: [Notes]
      summary: Delete note by event
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note deleted

  /api/books/{bookUuid}/records/{recordUuid}/note:
    get:
      tags: [Notes]
      summary: Get note by record
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note payload or null
    post:
      tags: [Notes]
      summary: Create/update note by record
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Note saved
        '409':
          description: Version conflict
    delete:
      tags: [Notes]
      summary: Delete note by record
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Note deleted

  /api/notes/batch:
    post:
      tags: [Notes]
      summary: Batch get notes
      security:
        - deviceAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Notes list

  /api/books/{bookUuid}/drawings:
    get:
      tags: [Drawings]
      summary: Get drawing
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          required: true
          schema:
            type: string
            example: '2026-02-13'
        - name: viewMode
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Drawing payload or null
    post:
      tags: [Drawings]
      summary: Create/update drawing
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Drawing saved
        '409':
          description: Version conflict
    delete:
      tags: [Drawings]
      summary: Delete drawing
      security:
        - deviceAuth: []
      parameters:
        - name: bookUuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          required: true
          schema:
            type: string
            example: '2026-02-13'
        - name: viewMode
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Drawing deleted

  /api/drawings/batch:
    post:
      tags: [Drawings]
      summary: Batch get drawings
      security:
        - deviceAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookUuid:
                  type: string
                  format: uuid
                startDate:
                  type: string
                  example: '2026-02-01'
                endDate:
                  type: string
                  example: '2026-02-13'
      responses:
        '200':
          description: Drawings list

  /api/batch/save:
    post:
      tags: [Batch]
      summary: Atomic batch save (notes + drawings)
      security:
        - deviceAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Batch save result
        '409':
          description: Version conflict

  /api/dashboard/auth/login:
    post:
      tags: [Dashboard]
      summary: Dashboard login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login success
        '401':
          description: Login failed

  /api/dashboard/stats:
    get:
      tags: [Dashboard]
      summary: Dashboard summary statistics
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Stats

  /api/dashboard/devices:
    get:
      tags: [Dashboard]
      summary: List devices
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Devices list

  /api/dashboard/books:
    get:
      tags: [Dashboard]
      summary: List books
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Books list

  /api/dashboard/records:
    get:
      tags: [Dashboard]
      summary: List records
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Records list

  /api/dashboard/records/{recordUuid}:
    get:
      tags: [Dashboard]
      summary: Get record details
      security:
        - dashboardAuth: []
      parameters:
        - name: recordUuid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Record details
        '404':
          description: Record not found

  /api/dashboard/events:
    get:
      tags: [Dashboard]
      summary: List events
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Events list

  /api/dashboard/events/{eventId}:
    get:
      tags: [Dashboard]
      summary: Get event details
      security:
        - dashboardAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event details
        '404':
          description: Event not found

  /api/dashboard/events/{eventId}/note:
    get:
      tags: [Dashboard]
      summary: Get note for event
      security:
        - dashboardAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Event note

  /api/dashboard/notes:
    get:
      tags: [Dashboard]
      summary: List notes
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Notes list

  /api/dashboard/drawings:
    get:
      tags: [Dashboard]
      summary: List drawings
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Drawings list

  /api/dashboard/backups:
    get:
      tags: [Dashboard]
      summary: List historical backup records (monitoring)
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Backup records

  /api/dashboard/sync-logs:
    get:
      tags: [Dashboard]
      summary: List historical sync logs (monitoring)
      security:
        - dashboardAuth: []
      responses:
        '200':
          description: Sync log records

components:
  securitySchemes:
    deviceAuth:
      type: apiKey
      in: header
      name: X-Device-ID
      description: Use X-Device-ID and X-Device-Token headers together.
    dashboardAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Bearer JWT from dashboard login.
